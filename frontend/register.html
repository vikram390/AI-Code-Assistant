<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth"> <div class="auth-box"> <h2>Register</h2>

        <input id="authEmail" placeholder="Enter Email">
        
        <div id="nameSection" style="display: none;">
            <input id="authName" placeholder="Enter Your Name">
        </div>

        <div id="otpSection" style="display: none;">
            <input id="authOtp" placeholder="Enter 6-Digit OTP">
        </div>

        <button id="authBtn" onclick="handleAuth()">Send OTP</button>
        
        <p id="timerDisplay" style="color: #a855f7; margin-top: 10px;"></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
